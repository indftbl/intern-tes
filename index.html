<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Internship Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #1a202c;
            overflow-x: hidden;
        }

        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.6;
            will-change: transform;
        }
        .blob1 {
            width: 400px;
            height: 400px;
            background: rgba(139, 92, 246, 0.5); /* Violet */
            top: -150px;
            left: -150px;
            animation: move-blob1 20s infinite alternate ease-in-out;
        }
        .blob2 {
            width: 350px;
            height: 350px;
            background: rgba(34, 211, 238, 0.5); /* Cyan */
            bottom: -150px;
            right: -100px;
            animation: move-blob2 25s infinite alternate ease-in-out;
        }
        .blob3 {
            width: 300px;
            height: 300px;
            background: rgba(236, 72, 153, 0.5); /* Pink */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: move-blob3 18s infinite alternate ease-in-out;
        }
        @keyframes move-blob1 { from { transform: translate(0, 0) scale(1); } to { transform: translate(100px, 100px) scale(1.2); } }
        @keyframes move-blob2 { from { transform: translate(0, 0) scale(1); } to { transform: translate(-100px, -50px) scale(0.8); } }
        @keyframes move-blob3 { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-40%, -60%) scale(1.3); } }


        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
    </style>
    <script type="importmap">
        {
          "imports": {
            "react": "https://aistudiocdn.com/react@^19.1.1",
            "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
            "react/": "https://aistudiocdn.com/react@^19.1.1/",
            "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
          }
        }
    </script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
